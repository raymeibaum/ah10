<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World Message</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/styles.css">
	</head>
  <body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Title</a>
            </div>

            <ul class="nav navbar-right">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <!-- <li><a href="#">Page 2</a></li> -->
            </ul>
        </div>
    </nav>

    <div class="container" id="container">

        <div class="carousel slide" data-ride="carousel" id="myCarousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li class="active" data-slide-to="0" data-target="#myCarousel"></li>
                <li data-slide-to="1" data-target="#myCarousel"></li>
                <li data-slide-to="2" data-target="#myCarousel"></li>
                <li data-slide-to="3" data-target="#myCarousel"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img alt="Smiling" src="images/childrensPeace.jpg" width="100%">
                </div>

                <div class="item">
                    <img alt="mountain smiles" src="images/eyesClosedSmiles.jpg" height="300px" width="100%">
                </div>

                <div class="item">
                    <img alt="Smiles" src="images/hoodieSmile.jpg" height="300px" width="100%">
                </div>

                <div class="item">
                    <img alt="Smiling women" src="images/paintedSmile.jpg" height="300px" width="100%">
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" data-slide="prev" href="#myCarousel" role="button"><span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span> <span class="sr-only">Previous</span></a>

            <a class="right carousel-control" data-slide="next" href="#myCarousel" role="button"><span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span> <span class="sr-only">Next</span></a>
        </div>
    </div>

		<div class="container text-center">
			<h1>Record a message for someone across the world.</h1>

			<form>
				<div class="record-controls">
					<i class="fa fa-5x fa-microphone" id="start" aria-hidden="true"></i>
				</div>
				<div class="buttons">
					<button type="submit" class="btn btn-success">Submit</button>
					<button class="btn btn-primary" id="play" disabled="true">Play</button>
				</div>
			</form>
		</div>
		<audio
			src=""
			id="audio"
			type="audio/webm"
			controls="false">
		</audio>
		<script src="https://use.fontawesome.com/32eed15fc6.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- <script src="js/lame.min.js"></script> -->
		<script src="js/script.js"></script>
  </body>
</html>
