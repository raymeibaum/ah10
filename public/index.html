<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World Message</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/styles.css">
	</head>
  <body>
		<div class="container text-center">
			<h1>Record a message for someone across the world.</h1>
			<form>
				<div class="record-controls">
					<i class="fa fa-5x fa-microphone" id="start" aria-hidden="true"></i>
				</div>
				<div class="buttons">
					<button type="submit" class="btn btn-success">Submit</button>
					<button class="btn btn-primary" id="play" disabled="true">Play</button>
				</div>
			</form>
		</div>
		<audio
			src=""
			id="audio"
			type="audio/webm"
			controls="false">
		</audio>
		<script src="https://use.fontawesome.com/32eed15fc6.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- <script src="js/lame.min.js"></script> -->
		<script src="js/script.js"></script>
  </body>
</html>
